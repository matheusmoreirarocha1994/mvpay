<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="qrcode.ico" type="image/x-icon">
    <title>MVPAY - Login</title>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h2>MVPAY</h2>
            <p>Bem-vindo de volta! Faça login na sua conta</p>
        </div>
        
        <div id="loginFormContainer">
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                </div>

                <button type="submit" onclick="entrar()">Entrar</button>
                <div class="login-actions">
                    <button type="button" onclick="showCreateAccount()">Criar login</button>
                    <button type="button">
                        <i class="fas fa-key"></i> Esqueci minha senha
                    </button>
                </div>
            </form>
        </div>

        <div id="createAccountContainer" style="display: none;">
            <div class="login-header">
                <h2>Criar Conta</h2>
                <p>Preencha os dados abaixo para criar sua conta</p>
            </div>
            <form id="createAccountForm">
                <div class="input-group">
                    <label for="newUsername">Nome de usuário</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>
                
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
                </div>

                <div class="input-group">
                    <label for="newPassword">Escolha uma senha</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>

                <button type="submit">Criar Conta</button>
                <button type="button" onclick="showLogin()">Voltar ao Login</button>
            </form>
            <div id="responseMessage"></div> <!-- Adicione este elemento -->
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function showCreateAccount() {
            document.getElementById('loginFormContainer').style.display = 'none';
            document.getElementById('createAccountContainer').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('createAccountContainer').style.display = 'none';
            document.getElementById('loginFormContainer').style.display = 'block';
        }

        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const nome = document.getElementById('newUsername').value;
            const cpf = document.getElementById('cpf').value; // Captura o CPF
            const senha = document.getElementById('newPassword').value;

            fetch('http://localhost/leitorqrcodefast/create.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `newUsername=${encodeURIComponent(nome)}&cpf=${encodeURIComponent(cpf)}&newPassword=${encodeURIComponent(senha)}`
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('responseMessage').innerText = data;
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('responseMessage').innerText = 'Ocorreu um erro ao criar a conta.';
            });
        });
    </script>
</body>

</html>
